        <div class="container">
            <div class="row section-row">
                <div class="col-lg-12">
                    <!-- Section Title Start -->
                    <div class="section-title">
                        <h3 class="wow fadeInUp">Contactez nous</h3>
                        <h2 class="wow fadeInUp" data-wow-delay="0.2s" data-cursor="-opaque">Avez vous une question ? <span>demandez nous tout ce que vous voulez</span></h2>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Page Contact Box Start -->
                    <div class="page-contact-box parallaxie">
                        <!-- Contact Info List Start -->
                        <div class="contact-info-list">
                            <!-- Contact Info Item Start -->
                            <div class="contact-info-item wow fadeInUp">
                                <div class="icon-box">
                                    <img src="assets/images/icon-phone-accent.svg" alt="">
                                </div>
                                <div class="contact-info-content">
                                    <h3>Nos contacts</h3>
                                    <p><a href="tel:+91123456789">+224 600 000 000</a></p>
                                    <p><a href="tel:+91123456789">+224 600 000 000</a></p>
                                </div>
                            </div>
                            <!-- Contact Info Item End -->

                            <!-- Contact Info Item Start -->
                            <div class="contact-info-item wow fadeInUp" data-wow-delay="0.2s">
                                <div class="icon-box">
                                    <img src="assets/images/icon-mail-accent.svg" alt="">
                                </div>
                                <div class="contact-info-content">
                                    <h3>Nos adresses email</h3>
                                    <p><a href="mailto:infodomainname@gmail.com">infodomainname@gmail.com</a></p>
                                    <p><a href="mailto:domainname@gmail.com">domainname@gmail.com</a></p>
                                </div>
                            </div>
                            <!-- Contact Info Item End -->

                            <!-- Contact Info Item Start -->
                            <div class="contact-info-item wow fadeInUp" data-wow-delay="0.4s">
                                <div class="icon-box">
                                    <img src="assets/images/icon-location.svg" alt="">
                                </div>
                                <div class="contact-info-content">
                                    <h3>Notre location</h3>
                                    <p>Adress et bureau de l'entreprise</p>
                                </div>
                            </div>
                            <!-- Contact Info Item End -->
                        </div>
                        <!-- Contact Info List End -->

                        <div class="contact-us-form">
                            <!-- Section Title Start -->
                            <div class="section-title dark-section wow fadeInUp">
                                <h2 class="wow fadeInUp" data-cursor="-opaque">Dites nous tout</h2>
                            </div>
                            <!-- Section Title End -->

                            <div class="member-contact-form contact-form">
                                <form id="contactForm" action="#" method="POST" data-toggle="validator" class="wow fadeInUp" data-wow-delay="0.2s">
                                    <div class="row">                                
                                        <div class="form-group col-md-6 mb-4">
                                            <input type="text" name="fname" class="form-control" id="fname" placeholder="Prenom" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
        
                                        <div class="form-group col-md-6 mb-4">
                                            <input type="text" name="lname" class="form-control" id="lname" placeholder="Nom" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
        
                                        <div class="form-group col-md-6 mb-4">
                                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Entrez votre numero de telephone." required>
                                            <div class="help-block with-errors"></div>
                                        </div>
        
                                        <div class="form-group col-md-6 mb-4">
                                            <input type="email" name ="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
        
                                        <div class="form-group col-md-12 mb-5">
                                            <textarea name="message" class="form-control" id="message" rows="4" placeholder="Votre Message"></textarea>
                                            <div class="help-block with-errors"></div>
                                        </div>
        
                                        <div class="col-md-12">
                                            <button type="submit" class="btn-default btn-highlighted"><span>Soumettre le Message</span></button>
                                            <div id="msgSubmit" class="h3 hidden"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
